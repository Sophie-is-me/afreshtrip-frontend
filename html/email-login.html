<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afreshtrip - Header</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Css/email-login.css"/>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/tubiao.png" alt="Afreshtrip Logo" class="logo" />
      <span class="brand-name">Afreshtrip</span>
    

      <div class="location-group">
        <span class="label">Your Location</span>
        <div class="location-info">
            <img src="../assets/weizhi.png" alt="Location Icon" class="location-icon" />
          <span class="city">Paris</span>
        </div>
      </div>

  </div>
  <div class="header-right">

    <!-- Add icon buttons to the left of the language dropdown -->
<div class="icon-buttons">
  <button class="icon-btn"><img src="../assets/login-1.png" alt="Home" /></button>
  <button class="icon-btn"><img src="../assets/login-2.png" alt="Blog" /></button>
  <button class="icon-btn"><img src="../assets/login-3.png" alt="User" /></button>
  <button class="icon-btn"><img src="../assets/login-4.png" alt="Support" /></button>
</div>

    <div class="language-dropdown">
      <span class="lang-label">Choose Language</span>
      
        <div class="custom-select" id="language-select">
          <i class="selected-option">
            <img src="../assets/3.png" alt="English Icon" class="flag-icon">
          </i>

          <span class="selected-option">English</span>
          <img src="../assets/4.png" alt="Dropdown Arrow" class="arrow-icon" />

        
      </div>
    
  </header>




<!-- Main Content -->
<main class="main-content">
  <div class="login-container">
    <div class="login-card">
    <h1 class="title">Get your account ready for your demo</h1>

    <!-- Email Input -->
    <div class="input-group">
      <input type="email" placeholder="Email address" class="input-field" />
      <button class="btn btn-primary">Send</button>
    </div>

    <!-- Code Input -->
    <div class="input-group">
      <input type="text" placeholder="Entre received code" class="input-field" />
      <button class="btn btn-primary">Verifier</button>
    </div>

    <!-- Success Message -->
    <p class="success-message">Verifier successfully</p>

    <!-- Checkboxes -->
    <div class="checkbox-group">
      <label class="checkbox-item">
        <input type="checkbox" class="checkbox-input" />
        I want to receive emails about product updates
      </label>
      <label class="checkbox-item">
        <input type="checkbox" class="checkbox-input" />
        I accept <a href="#" class="terms-link">terms of use and privacy policy</a>
      </label>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <!-- <button class="btn btn-secondary">Verifier</button> -->
      <button class="btn btn-primary btn-large">Create an account</button>
    </div>
  </div>
  </div>
</main>






<!-- Footer -->
<footer class="footer">
  <div class="footer-left">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Use</a>
    <a href="#">Contact Us</a>
    <a href="#">ALL RIGHTS RESERVED</a>
    
  </div>
  

  <div class="footer-right">
    <a href="#"><img src="../assets/7.png" alt="FB" class="social-icon fb" /></a>
    <a href="#"><img src="../assets/6.png" alt="IG" class="social-icon ig" /></a>
    <a href="#"><img src="../assets/5.png" alt="TW" class="social-icon tw" /></a>
    <a href="#"><img src="../assets/8.png" alt="YT" class="social-icon yt" /></a>
  </div>

</footer>

<script>
  // 简单功能：切换密码可见性
  document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });
</script>



</body>
</html>
