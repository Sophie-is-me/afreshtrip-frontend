<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afreshtrip - Header</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Css/email-success.css"/>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/tubiao.png" alt="Afreshtrip Logo" class="logo" />
      <span class="brand-name">Afreshtrip</span>
    

      <div class="location-group">
        <span class="label">Your Location</span>
        <div class="location-info">
            <img src="../assets/weizhi.png" alt="Location Icon" class="location-icon" />
          <span class="city">Paris</span>
        </div>
      </div>

  </div>
  <div class="header-right">

<!-- Add icon buttons to the left of the language dropdown -->
<div class="icon-buttons">
  <button class="icon-btn"><img src="../assets/login-1.png" alt="Home" /></button>
  <button class="icon-btn"><img src="../assets/login-2.png" alt="Blog" /></button>
  <button class="icon-btn"><img src="../assets/login-3.png" alt="User" /></button>
  <button class="icon-btn"><img src="../assets/login-4.png" alt="Support" /></button>
</div>

    <div class="language-dropdown">
      <span class="lang-label">Choose Language</span>
      
        <div class="custom-select" id="language-select">
          <i class="selected-option">
            <img src="../assets/3.png" alt="English Icon" class="flag-icon">
          </i>

          <span class="selected-option">English</span>
          <img src="../assets/4.png" alt="Dropdown Arrow" class="arrow-icon" />

        
      </div>
    
  </header>




<!-- Main Content -->
<main class="main-content">
  <div class="login-container">
    <!-- Email Icon with Badge -->
    <div class="email-icon-container">
        <img src="../assets/xingxiang.png" alt="Email" class="email-icon" />
        
  
      <!-- Success Message -->
      <h2 class="success-title">Account created successfully</h2>
      <h1 class="main-message">Check your inbox!</h1>
      <p class="instruction-text">
        Open your email to activate your account, login in.<br />
        An email has been sent to the address you provided.
      </p>


    </div>
  </div>
</main>






<!-- Footer -->
<footer class="footer">
  <div class="footer-left">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Use</a>
    <a href="#">Contact Us</a>
    <a href="#">ALL RIGHTS RESERVED</a>
    
  </div>
  

  <div class="footer-right">
    <a href="#"><img src="../assets/7.png" alt="FB" class="social-icon fb" /></a>
    <a href="#"><img src="../assets/6.png" alt="IG" class="social-icon ig" /></a>
    <a href="#"><img src="../assets/5.png" alt="TW" class="social-icon tw" /></a>
    <a href="#"><img src="../assets/8.png" alt="YT" class="social-icon yt" /></a>
  </div>

</footer>

</body>
</html>
