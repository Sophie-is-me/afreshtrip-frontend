<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afreshtrip - Header</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Css/count.css"/>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="../assets/tubiao.png" alt="Afreshtrip Logo" class="logo" />
      <span class="brand-name">Afreshtrip</span>
    

      <div class="location-group">
        <span class="label">Your Location</span>
        <div class="location-info">
            <img src="../assets/weizhi.png" alt="Location Icon" class="location-icon" />
          <span class="city">Paris</span>
        </div>
      </div>

  </div>
  <div class="header-right">

<!-- Add icon buttons to the left of the language dropdown -->
<div class="icon-buttons">
  <button class="icon-btn"><img src="../assets/login-1.png" alt="Home" /></button>
  <button class="icon-btn"><img src="../assets/login-2.png" alt="Blog" /></button>
  <button class="icon-btn"><img src="../assets/login-3.png" alt="User" /></button>
  <button class="icon-btn"><img src="../assets/login-4.png" alt="Support" /></button>
</div>

</div>
    
  </header>




<!-- Main Content -->
<main class="main-content">
  <div class="profile-container">
    <div class="profile-card">

      <!-- Top Navigation -->
      <div class="profile-nav">
        <button class="profile-nav-btn profile-nav-btn-active">My Profile</button>
        <button class="profile-nav-btn">Subscription</button>
        <button class="profile-nav-btn">My trips</button>
        <button class="profile-nav-btn">Notification</button>
        <button class="profile-nav-btn">Logout</button>
      </div>

      <!-- Avatar and Profile Information -->
      <div class="profile-details">
        
        <!-- Avatar -->
        <div class="profile-pic">
          <div class="profile-pic-container">
            <img src="../assets/count-1.png" alt="Profile" />
          </div>
        </div>

        <!-- Profile Information Form -->
        <div class="profile-info">
          <h2>Edit Profile Informations</h2>
          <form>
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Your username" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="yourname@company.com" required />
            </div>
            <div class="input-group">
              <label for="mobile">Mobile Number</label>
              <input type="text" id="mobile" placeholder="Your mobile number" required />
            </div>
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Your password" required />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirmed Password</label>
              <input type="password" id="confirm-password" placeholder="Confirm your password" required />
            </div>

            <div class="gender-group">
              <label>Gender</label>
              <div>
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>

            <button type="submit" class="update-btn">Update</button>
          </form>
        </div>
      </div> 

    </div> 
  </div> 
</main> 







<!-- Footer -->
<footer class="footer">
  <div class="footer-left">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Use</a>
    <a href="#">Contact Us</a>
    <a href="#">ALL RIGHTS RESERVED</a>
    
  </div>
  

  <div class="footer-right">
    <a href="#"><img src="../assets/7.png" alt="FB" class="social-icon fb" /></a>
    <a href="#"><img src="../assets/6.png" alt="IG" class="social-icon ig" /></a>
    <a href="#"><img src="../assets/5.png" alt="TW" class="social-icon tw" /></a>
    <a href="#"><img src="../assets/8.png" alt="YT" class="social-icon yt" /></a>
  </div>

</footer>

</body>
</html>
